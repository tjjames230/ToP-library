<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <h3>Tyler James</h3>
    </header>
    <main>
      <button id="add-btn">+ Add Book</button>
      <!-- LIST OF BOOKS -->
      <section id="books-ctn">
        <div class="book">
          <h3>Book Title</h3>
          <h3>Book Author</h3>
          <h3>Pages:</h3>
          <button class="completed">Completed</button>
          <button class="book-delete">Remove Book</button>
        </div>
      </section>
    </main>
    <section id="popup-bg">
      <div id="popup-ctn">
        <form>
          <div>
            <label for="title">Book Title:</label>
            <input
              class="text-input"
              id="title"
              name="title"
              type="text"
              required
            />
          </div>
          <div>
            <label for="author">Book Author:</label>
            <input
              class="text-input"
              id="author"
              name="author"
              type="text"
              required
            />
          </div>
          <div>
            <label for="pages">Book Length:</label>
            <input
              class="text-input"
              id="pages"
              name="pages"
              type="number"
              required
            />
          </div>
          <fieldset>
            <legend>Have you completed the book?</legend>
            <div>
              <input
                type="radio"
                id="yes"
                name="completed"
                value="yes"
                checked
              />
              <label for="yes">Yes</label>
            </div>
            <div>
              <input type="radio" id="no" name="completed" value="no" />
              <label for="no">No</label>
            </div>
          </fieldset>
          <input type="submit" id="submit" />
        </form>
      </div>
    </section>
  </body>
</html>
