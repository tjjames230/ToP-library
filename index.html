<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <h3>Tyler James</h3>
    </header>
    <main>
      <button id="add-btn">+ Add Book</button>
      <!-- LIST OF BOOKS -->
      <section id="books-ctn">

          <h3>Book Title</h3>
          <h3>Book Author</h3>

          <button class="book-delete">Remove Book</button>

    </main>
    <section id="popup-bg">
      <div id="popup-ctn"></div>
    </section>
